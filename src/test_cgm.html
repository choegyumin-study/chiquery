<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<title>chiQuery</title>
<meta name="format-detection" content="telephone=no,address=no,email=no">

<style type="text/css">
	body {
		padding: 5px;
		margin: 0;
	}
	div {
		padding: 10px;
		margin: 10px;
		background: gray;
		color: white;
	}
</style>

<script src="chiquery.js"></script>

</head>
<body>

<div class="foo idx0">
	<span class="baz idx0">.foo.idx0 > .baz.idx0</span>
</div>
<div class="foo idx1">
	<span class="baz idx1">.foo.idx1 > .baz.idx1</span>
</div>
<div class="foo idx2">
	<span class="baz idx2">.foo.idx2 > .baz.idx2</span>
</div>
<div class="foo idx3">
	<span class="baz idx3">.foo.idx3 > .baz.idx3</span>
</div>
<div class="bar idx0">
	<span class="baz idx4">.bar.idx0 > .baz.idx4</span>
</div>

<div class="foo undefined">.foo.undefined</div>
<div class="foo undefined">.foo.undefined</div>
<div class="bar undefined">.bar.undefined</div>

<script>
	var foo = $('.foo'),
		bar = $('.bar'),
		baz = $('.baz');
</script>

</body>
</html>
