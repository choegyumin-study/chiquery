<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<title>chiQuery</title>
<meta name="format-detection" content="telephone=no,address=no,email=no">

<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	body {
		padding: 5px;
	}
	body > div {
		padding: 10px;
		margin: 10px;
		background: gray;
		color: white;
	}
</style>

<script src="chiquery.js"></script>

</head>
<body>

<div class="foo idx0">
	div.foo.idx0
	<p class="baz idx0">div.foo.idx0 > p.baz.idx0</p>
</div>
<div class="foo idx1">
	div.foo.idx1
	<div class="baz idx1">
		div.foo.idx1 > div.baz.idx1
		<p class="foobar">div.foo.idx1 > div.baz.idx1 > p.foobar</p>
	</div>
</div>
<div class="foo idx2">
	div.foo.idx2
	<p class="baz idx2">div.foo.idx2 > p.baz.idx2</p>
</div>
<div class="foo idx3">
	div.foo.idx3
	<p class="baz idx3">div.foo.idx3 > p.baz.idx3</p>
</div>
<div class="bar idx0">
	div.bar.idx0
	<p class="baz idx4">div.bar.idx0 > p.baz.idx4</p>
</div>

<div class="foo undefined">div.foo.undefined</div>
<div class="foo undefined">div.foo.undefined</div>
<div class="bar undefined">div.bar.undefined</div>

<script>
	var foo = $('.foo'),
		bar = $('.bar'),
		baz = $('.baz'),
		foobar = $('.foobar');
</script>

</body>
</html>
