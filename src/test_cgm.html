<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<title>chiQuery</title>
<meta name="format-detection" content="telephone=no,address=no,email=no">

<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	body {
		padding: 5px;
	}
	div {
		padding: 10px;
		margin: 10px;
		background: gray;
		color: white;
	}
</style>

<script src="chiquery.js"></script>

</head>
<body>

<div class="foo idx0">
	.foo.idx0
	<p class="baz idx0">.foo.idx0 > .baz.idx0</p>
</div>
<div class="foo idx1">
	.foo.idx1
	<p class="baz idx1">.foo.idx1 > .baz.idx1</p>
</div>
<div class="foo idx2">
	.foo.idx2
	<p class="baz idx2">.foo.idx2 > .baz.idx2</p>
</div>
<div class="foo idx3">
	.foo.idx3
	<p class="baz idx3">.foo.idx3 > .baz.idx3</p>
</div>
<div class="bar idx0">
	.bar.idx0
	<p class="baz idx4">.bar.idx0 > .baz.idx4</p>
</div>

<div class="foo undefined">.foo.undefined</div>
<div class="foo undefined">.foo.undefined</div>
<div class="bar undefined">.bar.undefined</div>

<script>
	var foo = $('.foo'),
		bar = $('.bar'),
		baz = $('.baz');

	console.log('\r\n%c.end()', 'padding: 3px 0 2px; background: #222; color: #bada55; font-size: 2em;');
	console.log(foo.find('.idx1'));
	console.log(foo.find('.idx1').end());
</script>

</body>
</html>
